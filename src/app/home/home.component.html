<app-navbar></app-navbar>
<marquee behavior="scroll" direction="left" class="marque-text">Hey {{name}}, Update and Delete features are comming soon, Have a great day!</marquee>
<div class="card" >
    <div class="img" *ngFor="let user of users">
        <div>
            <img class="img-i" [src]="user?.img" height="70rem" width="70rem"/>
              
        </div>
        <div>
            <p class="name">{{user?.userName}}</p> 
            <p class="name">Paid {{user?.spentAmount}} /-</p>   
        </div>
        <div class="buttons">
            <button class="btn-item view">
                <a class="a-t"  [routerLink]="['/viewDetails', user.userId]" routerLinkActive="active" >View</a>
            </button>
            <button *ngIf="userId == user.userId" class="btn-item add">
                <a class="a-t"  [routerLink]="['/addForm']" routerLinkActive="active" >+ Add</a></button>
        </div>
    </div>
</div>
