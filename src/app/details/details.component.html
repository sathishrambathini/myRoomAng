<app-navbar></app-navbar>
<div class="card" >
    <div class="img" *ngFor="let detail of details">
        <!-- <div>
            <img class="img-i" [src]="user?.img" height="70rem" width="70rem"/>
              
        </div> -->
        <div>
            <p class="name">Item : {{detail?.itemName}}</p> 
            <p class="name">amount : {{detail?.amount}} /-</p> 
            <p class="name">description : {{detail?.description}}</p>
            <p class="name">date : {{detail?.createdDate}}</p>
        </div>
<!-- {{details | json}} -->
        <div class="buttons" *ngIf="userId == detail.userId">
            <button class="btn-item edit" (click)="updateOrDelete(detail)">Edit
            </button>
            <button class="btn-item add" (click)="delete(detail)">Delete</button>
        </div>
    </div>
</div>
